<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SPÖ Tetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .game-canvas {
            border: 4px solid #dc2626;
            background-color: #fdecec;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .control-button {
            -webkit-tap-highlight-color: transparent;
        }
        #message-popup {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            pointer-events: none;
        }
        #message-popup.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <main class="w-full max-w-md flex flex-col items-center p-2">
        <h1 class="text-3xl font-bold text-red-600 mb-2">SPÖ Tetris</h1>
        <p class="text-sm text-gray-700 text-center mb-2">Bausteine für eine gerechte Zukunft!</p>

        <div class="flex w-full justify-center items-start gap-4">
            <!-- Spielbereich -->
            <div class="relative">
                <canvas id="gameCanvas" class="rounded-md"></canvas>
                <div id="message-popup" class="absolute inset-x-0 top-1/3 p-3 font-bold text-lg text-center text-white bg-red-600 bg-opacity-90 rounded-md shadow-lg"></div>
                <div id="gameOverScreen" class="hidden absolute inset-0 bg-black bg-opacity-80 flex flex-col justify-center items-center text-white text-center p-4 rounded-md">
                    <h2 class="text-4xl font-bold text-red-500">Verloren!</h2>
                    <p class="text-xl mt-2">Finaler Score: <span id="finalScore">0</span></p>
                    <button id="restartButton" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg text-lg">
                        Nochmal!
                    </button>
                </div>
            </div>

            <!-- Seitenleiste für Infos -->
            <div class="w-28 flex flex-col gap-3 text-center">
                <div class="bg-white p-2 rounded-lg shadow">
                    <h2 class="font-bold text-red-700">SCORE</h2>
                    <p id="score" class="text-xl font-semibold">0</p>
                </div>
                <div class="bg-white p-2 rounded-lg shadow">
                    <h2 class="font-bold text-red-700">NÄCHSTER</h2>
                    <canvas id="nextCanvas" class="mx-auto mt-1"></canvas>
                </div>
            </div>
        </div>

        <!-- NEU: Überarbeitete Steuerung -->
        <div class="grid grid-cols-3 gap-3 w-64 mx-auto mt-6">
            <!-- Reihe 1: Aktionen -->
            <button id="btn-rotate" class="control-button bg-gray-300 rounded-lg p-4 transform active:scale-90 transition-transform">
                <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
            </button>
            <div></div> <!-- Leere Zelle für Abstand -->
            <button id="btn-hard-drop" class="control-button bg-gray-300 rounded-lg p-4 transform active:scale-90 transition-transform">
                 <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 5v14m0 0l-4-4m4 4l4-4M3 19h18"/></svg>
            </button>

            <!-- Reihe 2: Bewegung -->
            <button id="btn-left" class="control-button bg-gray-300 rounded-lg p-4 transform active:scale-90 transition-transform">
                <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <button id="btn-down" class="control-button bg-gray-300 rounded-lg p-4 transform active:scale-90 transition-transform">
                <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
            </button>
            <button id="btn-right" class="control-button bg-gray-300 rounded-lg p-4 transform active:scale-90 transition-transform">
                <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </main>

    <script>
        // Der JavaScript-Code bleibt unverändert
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const messagePopup = document.getElementById('message-popup');

        const COLS = 12;
        const ROWS = 20;
        const BLOCK_SIZE = Math.floor((window.innerHeight * 0.4) / ROWS);
        const NEXT_GRID_SIZE = 4;

        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        nextCanvas.width = NEXT_GRID_SIZE * BLOCK_SIZE;
        nextCanvas.height = NEXT_GRID_SIZE * BLOCK_SIZE;

        const COLORS = ['#ef4444', '#f87171', '#fb923c', '#fca5a5', '#b91c1c'];
        const MESSAGES = [
            "Solidarität gewinnt!", "Gerechtigkeit für alle!", "Zusammen sind wir stark!",
            "Für faire Löhne!", "Sozialer Zusammenhalt!", "Leistbares Wohnen!", "Beste Bildung für alle!"
        ];
        
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: COLORS[0] }, { shape: [[1, 1, 0], [0, 1, 1]], color: COLORS[1] },
            { shape: [[0, 1, 1], [1, 1, 0]], color: COLORS[2] }, { shape: [[1, 1, 1], [0, 1, 0]], color: COLORS[3] },
            { shape: [[1, 1], [1, 1]], color: COLORS[4] }, { shape: [[1, 0, 0], [1, 1, 1]], color: COLORS[0] },
            { shape: [[0, 0, 1], [1, 1, 1]], color: COLORS[1] }
        ];

        let board, currentPiece, nextPiece, score, lastTime, dropCounter, dropInterval, isGameOver, messageTimeout;

        function init() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            nextPiece = createRandomPiece();
            spawnNewPiece();
            lastTime = 0;
            dropCounter = 0;
            dropInterval = 1000;
            gameOverScreen.classList.add('hidden');
            gameLoop();
        }

        function createRandomPiece() {
            const index = Math.floor(Math.random() * PIECES.length);
            const pieceData = PIECES[index];
            return {
                shape: pieceData.shape,
                color: pieceData.color,
                x: Math.floor(COLS / 2) - Math.floor(pieceData.shape[0].length / 2),
                y: 0
            };
        }

        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = createRandomPiece();
            drawNextPiece();
            if (checkCollision(currentPiece.shape, currentPiece.x, currentPiece.y)) {
                isGameOver = true;
                showGameOver();
            }
        }

        function gameLoop(time = 0) {
            if (isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) pieceDrop();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function pieceDrop() {
            if (!checkCollision(currentPiece.shape, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
            } else {
                solidifyPiece();
                clearLines();
                spawnNewPiece();
            }
            dropCounter = 0;
        }
        
        function hardDrop() {
            while (!checkCollision(currentPiece.shape, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
            }
            pieceDrop();
        }

        function solidifyPiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                });
            });
        }
        
        function clearLines() {
            let linesCleared = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) if (board[y][x] === 0) continue outer;
                board.splice(y, 1);
                board.unshift(Array(COLS).fill(0));
                y++;
                linesCleared++;
            }
            if (linesCleared > 0) {
                score += linesCleared * 100 * linesCleared;
                scoreElement.textContent = score;
                dropInterval *= 0.98;
                showMessage();
            }
        }

        function showMessage() {
            clearTimeout(messageTimeout);
            const message = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
            messagePopup.textContent = message;
            messagePopup.classList.add('show');
            messageTimeout = setTimeout(() => messagePopup.classList.remove('show'), 1500);
        }

        function checkCollision(shape, offsetX, offsetY) {
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x] !== 0) {
                        const newX = offsetX + x;
                        const newY = offsetY + y;
                        if (newX < 0 || newX >= COLS || newY >= ROWS || (board[newY] && board[newY][newX] !== 0)) return true;
                    }
                }
            }
            return false;
        }

        function movePiece(dir) {
            if (!checkCollision(currentPiece.shape, currentPiece.x + dir, currentPiece.y)) currentPiece.x += dir;
        }

        function rotatePiece() {
            const shape = currentPiece.shape;
            const newShape = shape[0].map((_, colIndex) => shape.map(row => row[colIndex]).reverse());
            if (!checkCollision(newShape, currentPiece.x, currentPiece.y)) currentPiece.shape = newShape;
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#991b1b';
            ctx.lineWidth = 1.5;
            ctx.strokeRect(x * BLOCK_SIZE + 0.5, y * BLOCK_SIZE + 0.5, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }

        function draw() {
            ctx.fillStyle = '#fdecec';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => {
                row.forEach((color, x) => {
                    if (color !== 0) drawBlock(ctx, x, y, color);
                });
            });
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#f3f4f6';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const shape = nextPiece.shape;
            const xOffset = (NEXT_GRID_SIZE - shape[0].length) / 2;
            const yOffset = (NEXT_GRID_SIZE - shape.length) / 2;
            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) drawBlock(nextCtx, x + xOffset, y + yOffset, nextPiece.color);
                });
            });
        }
        
        function showGameOver() {
            finalScoreElement.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        document.addEventListener('keydown', e => {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft') movePiece(-1);
            if (e.key === 'ArrowRight') movePiece(1);
            if (e.key === 'ArrowDown') pieceDrop();
            if (e.key === 'ArrowUp') rotatePiece();
            if (e.key === ' ') hardDrop();
        });

        document.getElementById('btn-left').addEventListener('click', () => movePiece(-1));
        document.getElementById('btn-right').addEventListener('click', () => movePiece(1));
        document.getElementById('btn-down').addEventListener('click', () => pieceDrop());
        document.getElementById('btn-rotate').addEventListener('click', () => rotatePiece());
        document.getElementById('btn-hard-drop').addEventListener('click', () => hardDrop());
        restartButton.addEventListener('click', init);

        init();
    </script>
</body>
</html>
